<!DOCTYPE html>
<html>
    <head>
        <title>Random squares</title>
        <style type="text/css">
            .square {
                position: absolute;
                -webkit-animation-name: squareAnimation;
                -webkit-animation-duration: 3s;
                -webkit-animation-timing-function: linear;
                -webkit-animation-iteration-count: infinite;
            }
            @-webkit-keyframes squareAnimation {
                from { opacity: 1; -webkit-transform: scale(1) rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
                25% { opacity: 0.5; -webkit-transform: scale(1.5) rotateX(30deg) rotateY(30deg) rotateZ(30deg); }
                50% { opacity: 0.25; -webkit-transform: scale(2) rotateX(60deg) rotateY(60deg) rotateZ(60deg); }
                75% { opacity: 0.5; -webkit-transform: scale(1.5) rotateX(30deg) rotateY(30deg) rotateZ(30deg); }
                to { opacity: 1; -webkit-transform: scale(1) rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            }
        </style>
        <script type="text/javascript" src="common.js"></script>
        <script>
            var containerElem;
            function createSquare() {
                squareElem = document.createElement('div');
                squareElem.className = 'square';
                squareElem.style.width = 200 + "px";
                squareElem.style.height = 200 + "px";
                squareElem.style.left = Math.floor((Math.random()*window.innerWidth)+1) + "px";
                squareElem.style.top = Math.floor((Math.random()*window.innerHeight)+1) + "px";
                squareElem.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
                containerElem.appendChild(squareElem);
            }
            function init() {
                containerElem = document.getElementById("container");
                containerElem.style.width = window.innerWidth;
                containerElem.style.height = window.innerHeight;
                for (var i = 0; i < 300; i++)
                    createSquare();
            }
            window.addEventListener("load", init, false);
        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
